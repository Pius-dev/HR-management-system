<div class="container">
  <h1>Employees</h1>

  <div *ngIf="employees.length === 0">
    <p>No employees found.</p>
  </div>

  <table
    *ngIf="employees.length > 0"
    mat-table
    [dataSource]="employees"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="surName">
      <th mat-header-cell *matHeaderCellDef>Sur Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.surName }}</td>
    </ng-container>

    <ng-container matColumnDef="otherNames">
      <th mat-header-cell *matHeaderCellDef>Other Names</th>
      <td mat-cell *matCellDef="let employee">{{ employee.otherNames }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let employee">{{ employee.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let employee">
        <button
          mat-button
          (click)="updateEmployee(employee.id)"
          color="primary"
        >
          Update
        </button>
        <button
          mat-button
          (click)="detailsOfEmployee(employee.id)"
          color="accent"
        >
          View
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
