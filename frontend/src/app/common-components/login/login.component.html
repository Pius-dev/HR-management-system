<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Employee Number</mat-label>
          <input
            matInput
            formControlName="employeeNumber"
            placeholder="Employee Number"
            required
          />
          <mat-error
            *ngIf="
              loginForm.get('employeeNumber')?.invalid &&
              loginForm.get('employeeNumber')?.touched
            "
          >
            Please enter employee number</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="{{ hidePassword ? 'password' : 'text' }}"
            formControlName="password"
            placeholder="Password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          >
            Please enter a valid Password</mat-error
          >
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
          (click)="onSubmit()"
        >
          Login
        </button>
      </form>

      <mat-card-actions>
        <button mat-button color="accent" routerLink="/signup">
          Don't have an account? Sign Up
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
